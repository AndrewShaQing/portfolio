	<h4>概述：</h4>
	<p>
	这是为某运营商渠道的直营厅和加盟店设计的app，含考勤管理、客流分析、店员管理等功能。要解决的核心管理需求是管理员要了解店员的打卡和出勤情况，产品要通过打卡和出勤情况分析出店员的复用问题。同时利用人脸识别、AI、大数据技术对客流进行分析统计。
	</p>
	<p>
	不同的用户身份的需求不尽相同，这里只展示一个进入的动画设计和作为市公司管理员要查看某一位缺勤店员的缺勤记录这一场景。
	</p>
